<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Information</title>
  <!-- Link to your CSS file -->
</head>
<body>
  <form id="personalInfoForm" action="second_page.html">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    
    <input type="submit" value="Submit">
  </form>

  <script>
// JavaScript code to handle form submission and data transfer
document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent form submission to show data on next page
  
  // Get form values
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const age = document.getElementById('age').value;
  
  // Store data in localStorage (temporary storage)
  localStorage.setItem('name', name);
  localStorage.setItem('email', email);
  localStorage.setItem('age', age);
  
  // Redirect to the next page
  window.location.href = 'second_page.html';
});
  </script> 
</body>
</html>
